<body>
    <section class="container">
        <header>Iniciar sesión</header>
        <form action="index.php?route=users" class="form" method="post">
            <div class="input-box">
                <label for="username">Nombre de usuario</label>
                <input name="username" id="username" type="text" placeholder="Ingresa tu correo electronico" required>
            </div>

            <div class="input-box">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="* * * * * * * * *">
            </div>

            <button>Iniciar</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">registrate aquí</a></p>
    </section>
