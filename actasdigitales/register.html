<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/styleHome.css">
    <title>Registrate</title>
</head>
<body>
    <section class="container">
        <header>Registrate</header>
        <form action="index.php" class="form" method="post">
            <div class="input-box">
                <label for="name">Nombre completo</label>
                <input type="text" name="name" id="name" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="input-box">
                <label for="username">Correo electronico</label>
                <input type="email" name="username" id="username" placeholder="Ingresa tu correo electronico" required>
            </div>
            
            <div class="input-box">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="*******" required>
            </div>

            <div class="input-box">
                <label for="id_user">Número de identificación</label>
                <input type="number" name="id_user" id="id_user" placeholder="Ingrese su número de DNI" required>
            </div>

            <div class="input-box">
                <label for="rol">Rol en el equipo</label>
                <div class="select-box">
                    <select name="rol" id="rol">
                        <option>Administrador</option>
                        <option>Miembro</option>
                        <option>Invitado</option>
                    </select>
                </div>
            </div>

            <button>Registrar</button>
        </form>
    </section>
</body>
</html>
